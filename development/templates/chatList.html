<div class="row" ng-controller="ChatListController">
    <div class="col-md-6">
        <div class="row">在下方列表选择要导出的聊天列表，默认只显示大于10条的聊天记录</div>
        <div class="row" style="height:150px; overflow:scroll;">
            <table class="table table-striped" >
                <tr>
                    <th>微信账户</th>
                </tr>
                <tr ng-repeat="(key, value) in wechatUserList" ng-click="onWechatUserMD5Selected(value)" >
                    <td>{{everLoggedThisPhoneWchatUsersInfo[value]['nickname']}}</td>
                </tr>
            </table>
        </div>
        <div class="row" style="height:550px; overflow:scroll;">
            <table class="table table-striped" >
                <tr>
                    <th>微信昵称</th>
                    <!--<th>聊天对象</th>-->
                    <th>聊天消息总数</th>
                </tr>
                <tr ng-repeat="(key, value) in dbTables" ng-click="onChatTableSelected(key)" >
                    <td>{{value[2][0]}}</td>
                    <!--<td>{{value[0]}}</td>-->
                    <td>{{value[1]}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-9">
                <p>已选择</p>
                <p ><span class="text-danger">{{meInfo['nickname']}}</span> 与 <span class="text-danger">{{tableSelected['roomName']}} </span>的聊天记录</p>
                <p>显示10条信息用于确认聊天对象</p>
                <!--<p>{{filePath}}</p>-->
            </div>
            <div class="col-md-3">
                <p></p>
                <button ng-click="goToSoft2()"  class="btn btn-primary">下一步</button>
            </div>
        </div>
        <div class="row" style="height:700px; overflow:scroll;">
            <div class="table-responsive">

            <table class="table table-striped">
                <tr>
                    <th style="min-width: 150px;">时间</th>
                    <th >聊天内容</th>
                </tr>
                <tr ng-repeat="(key,value) in previewData">
                    <td>{{value.time}}</td>
                    <td>{{value.message}}</td>
                </tr>
            </table>
            </div>
        </div>
    </div>
</div>
