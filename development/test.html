<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="framework/angularjs-1.6.1/angular.js"></script>
    <script src="framework/jquery-3.1.1.min.js"></script>
    <script src="framework/ui-bootstrap-tpls.js"></script>
    <link href="framework/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    <script>
        angular.module('testapp',['ui.bootstrap']);
        angular.module('PopupDemo').controller('PopupDemoCont',['$scope','$modal',function ($scope,$modal) {
            $scope.open = function () {
                console.log("open pop up");
                var modalInstance = $modal.open({
                    templateUrl:"popup.html"
                });
            }
        }])
    </script>
</head>
<body ng-app="PopupDemo">
<div ng-controller="PopupDemoCont">
    <h2 class="text-center">Angularjs-Popup</h2>
    <button ng-click="open()" class="btn btn-warning">Simple Popup</button>
</div>
</body>
</html>
